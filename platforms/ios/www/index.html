        <script type="text/javascript" charset="utf-8" src="smapPlugin-1.0.0.js"></script>
        
        <script type="text/javascript">
            function onEchoSuccess(data)
            {
                alert("ECHO Success => " + data);
            }
            
            function onEchoFailure(e)
            {
                alert("ECHO Failure => " + e);
            }
            
            function onInfoSuccess(data)
            {
                alert("INFO Success => " + data);
            }
            
            function onInfoFailure(e)
            {
                alert("INFO Failure => " + e);
            }
            
            function onJsonSuccess(data)
            {
                alert("JSON Success => " + JSON.stringify(data));
            }
            
            function onJsonFailure(e)
            {
                alert("JSON Failure => " + e);
            }
            
            function sendEcho()
            {
                var echoText = document.getElementById("echoText").value;
                if (echoText.length == 0)
                {
                    alert("Please provide some text to echo.");      
                }
                else
                {
                    Smap.sendRequest("echo", onEchoSuccess, onEchoFailure, "POST", echoText);
                }
            }
      
            function getInfo()
            {
                Smap.sendRequest("info", onInfoSuccess, onInfoFailure, "GET" );
            }

            function sendJSON()
            {
                Smap.sendJSON("echo", onJsonSuccess, onJsonFailure, "POST", {"Key1": "Value1", "Key2": "Value2"} );
            }
            
            function signOut()
            {
                Smap.signOut();
            }
            
            function log()
            {
                Smap.logWarn("Danger Will Robinson");
            }
            
            </script>

        
  </head>
  <body onload="onBodyLoad()">
      <h1>PhoneGap Hybrid SMAP Example</h1>
      <h5>Echo Text</h5>
      <textarea id="echoText" rows="4" style="width: 100%"></textarea>
      <br/>
      <button onclick="sendEcho()">Send Echo</button>
      <br/>
      <button onclick="getInfo()">Get Info</button>
      <br/>
      <button onclick="sendJSON()">Send JSON</button>    
      <br/>
      <button onclick="log()">Log Test</button>    
      <br/>
      <button onclick="signOut()">Sign Out</button>
  </body>
